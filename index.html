<!DOCTYPE html>
<html lang="en" >
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a Contact</h2>
          <form id ="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="from-group">
              <label for="new-last-name">Last Name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city">
                </div>
                <div class="form-group">
                  <label for="new-county">County</label>
                  <input type="text" class="form-control new-county">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">Another address</span>


            <button type="submit" class="btn">Add</button>
          </form>
          <h2>Contacts:</h2>
          <ul id="contacts"></ul>
        </div> <!-- col-md-6 end -->
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First name: <span class="first-name"></span> </p>
            <p>Last name: <span class="last-name"></span> </p>
            <ul id="addresses">
            </ul>
          </div>
        </div>
      </div> <!-- row end -->

    </div> <!-- container end -->
  </body>
</html>
